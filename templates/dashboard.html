{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold">Dashboard</h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-2">Total Items</h2>
        <p class="text-3xl font-bold text-blue-600">{{ total_items }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-2">Items Assigned</h2>
        <p class="text-3xl font-bold text-green-600">{{ assigned_items }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-2">Needs Repair</h2>
        <p class="text-3xl font-bold text-red-600">{{ needs_repair }}</p>
    </div>
</div>

<div class="flex space-x-4 mb-6">
    <a href="{{ url_for('equipment_list') }}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        View All Equipment
    </a>
    <a href="{{ url_for('add_equipment') }}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Add New Equipment
    </a>
   <a href="{{ url_for('export_to_excel') }}" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
    Export to Excel
</a>
</div>
{% endblock %}
